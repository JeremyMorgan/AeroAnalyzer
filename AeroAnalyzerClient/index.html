  <body>    
    <div class="container-fluid">
      <h1>Most popular drones!</h1>
      <p>Here are the top ten most popular drones</p>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-header">
          <tr>
            <th>Name</th>
            <th>Flight Time</th>
            <th>Sensor Size</th>
            <th>Weight (Metric)</th>
            <th>Top Speed (Metric)</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody id="drone-data"></tbody>
    </table>
    <br />
    <p>&copy;2023 Goofball Industries</p>

    <script>
        // Fetch the drone data from the web API
        fetch('http://localhost:8080/drone')
          .then(response => response.json())
          .then(data => {
            const droneData = document.getElementById('drone-data');
            // Loop through the data and add each row to the table
            data.forEach(drone => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${drone.name}</td>
                <td>${drone.flight_time}</td>
                <td>${drone.sensor_size}</td>
                <td>${drone.weight_metric} g</td>
                <td>${drone.top_speed_metric} km/h</td>
                <td>$${drone.cost}</td>
              `;
              droneData.appendChild(row);
            });
          });
      </script>
  </body>
